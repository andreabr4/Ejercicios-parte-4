    <script>
        /*
         * Escribe un programa que dada una palabra en minúsculas, muestre en la consola la mitad de la palabra en minúsculas y la otra mitad en mayúsculas.
         * Pistas:
         * 1. Debes utilizar al menos 3 métodos de los vistos anteriormente
         * 2. La mitad de una palabra contiene mitad de sus caracteres, para ello necesitarás saber cuantos caracteres tiene la palabra
         * 3. Para poder modificar la mitad de la palabra (mayúsculas), necesitarás primero obtener una cadena que sólo tenga esa parte
         * 4. Una vez que tengamos la mitad de la palabra en mayúsculas, tendrás que reemplazar una subcadena por otra
         */

         let animal = "hipopótamo"
         let numeroLetras = animal.length
         console.log ("La palabra hipopótamo tiene " + numeroLetras+ " caracteres")

         let mitadPalabra = numeroLetras /2 
         console.log("La mitad de la palabra son " + mitadPalabra + " caracteres a cada lado")

         let substring = animal.substring (5,10)
         console.log ("La parte que irá en mayúsculas será " + substring)

         let Mayus = substring.toUpperCase (); 
         console.log ("Se escribe: " + Mayus)

         let final = animal.replace (substring, Mayus)
         console.log ("El resultado final es: " + final)
